<!DOCTYPE html>
<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxqIv2x3CwElxQH_tnL_qNE-yUaKWfgiw">
    </script>
    <script type="text/javascript">
      var map;
      var listMarker = [];
      var listPos = [];
      function initialize() {
      	var hue = new google.maps.LatLng(16.4534777, 107.5769233);
        var mapOptions = {
          center: hue,
          zoom: 14
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script>
		var myDataRef = new Firebase('https://incandescent-fire-7887.firebaseio.com/');
		myDataRef.on('child_added', function(snapshot){
			// alert('adding');
			var data = snapshot.val();
			listPos[data.name] = data;

			var newPoint = new google.maps.LatLng(data.lat, data.long);
			var marker = new google.maps.Marker({
				position: newPoint,
				map: map,
				title: data.name
			});
			listMarker[data.name] = marker;

			var infowindow = new google.maps.InfoWindow({
				content: '<div id=\'content\'>' + data.trash + '</div>'
			});
			google.maps.event.addListener(marker, 'click', function() {
				infowindow.open(map,marker);
			});
		});

		myDataRef.on('child_changed', function(snapshot){
			var data = snapshot.val();
			alert(data.trash);
			var pos = listPos[data.name];
			var marker = listMarker[data.name];

			if (pos)
				listPos[data.name] = data;

			if (marker)
			{
				marker.setMap(null)
				marker = null;

				var newPoint = new google.maps.LatLng(data.lat, data.long);
				marker = new google.maps.Marker({
					position: newPoint,
					map: map,
					title: data.name
				});

				var infowindow = new google.maps.InfoWindow({
					content: '<div id=\'content\'>' + data.trash + '</div>'
				});
				
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.open(map,marker);
				});

				listMarker[data.name] = marker;
			}
				
		});
	</script>
  </head>
  <body>
	<div id="map-canvas"/>
  </body>
</html>
